[workspace]
members = ["test_harness_integration", "fuzz"]

[package]
name = "aws-mls"
version = "0.10.0"
authors = ["Tom Leavy <tom@wickr.com>"]
edition = "2021"

[features]
benchmark = ["serde_json"]
rustcrypto_engine = ["ferriscrypt/rustcrypto_engine"]
openssl_engine = ["ferriscrypt/openssl_engine"]
browser = ["ferriscrypt/browser", "wasm-bindgen"]
default = ["openssl_engine"]
arbitrary = ["dep:arbitrary", "ferriscrypt/arbitrary"]

[dependencies]
thiserror = "^1"
ferriscrypt = { git = "ssh://git@github.com/WickrInc/ferriscrypt.git", default-features = false, features = ["hpke", "serde"], tag = "0.18.4" }
tls_codec = "0.2.0"
tls_codec_derive = "0.2.0"
hex = { version = "^0.4.3", features = ["serde"] }
enum-iterator = "1.1.3"
indexmap = { version = "1.8.0", features = ["serde"] }
itertools = "0.10.3"
der = { version = "^0.6.0", features = ["alloc"]}
serde = { version = "^1.0", features = ["derive"] }
serde_json = { version = "^1.0", optional = true }
wasm-bindgen = { version = "^0.2.79", optional = true }
zeroize = { version = "^1.3", features = ["zeroize_derive"] }
debug_tree = "0.4.0"
arbitrary = { version = "1", features = ["derive"], optional = true }
x509-cert = { version = "0.1.0", features = ["std"] }
base64 = "0.13.0"
num_enum = "0.5"
cfg-if = "^1"
serde_with = "^2"

[dev-dependencies]
assert_matches = "1.5.0"
criterion = { version = "0.3.5", features = ["html_reports"] }
serde_json = "^1.0"
rand = "0.8"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = { version = "0.3.26", default-features = false }

[[bench]]
name = "encap"
harness = false
required-features = ["benchmark"]

[[bench]]
name = "decap"
harness = false
required-features = ["benchmark"]

[[bench]]
name = "group_serialize"
harness = false
required-features = ["benchmark"]

[[bench]]
name = "group_commit"
harness = false
required-features = ["benchmark"]

[[bench]]
name = "group_application"
harness = false
required-features = ["benchmark"]

[[bench]]
name = "secret_tree_serialize"
harness = false
required-features = ["benchmark"]
